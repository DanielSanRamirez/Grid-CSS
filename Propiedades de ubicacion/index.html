<!-- 

    Propiedades de ubicación

    grid-column-start: Se coloca en que columna empieza a pintarse el ítem
    grid-column-end: Se coloca en que columna termina de pintarse el ítem
    grid-column: Agrupa las dos propiedades anteriores de inicio y fin

    grid-row-start: Se coloca en que fila empieza a pintarse el ítem
    grid-row-end: Se coloca en que fila termina de pintarse el ítem
    grid-row: Agrupa las dos propiedades anteriores de inicio y fin (Ejm. 2 / 4)

    grid-area: da un nombre al ítem y también agrupa grid-column y grid-row (Ejm. 2 / 2 / 4 / 4)

    grid-template-areas: declara áreas dentro de la grilla

 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propiedades de ubicación</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="contenedor">
        <div class="item item-1">1</div>
        <div class="item item-2">2</div>
        <div class="item item-3">3</div>
    </div>
</body>
</html>
