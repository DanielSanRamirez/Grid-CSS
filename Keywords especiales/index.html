<!-- 

    Keywords especiales

    fr: da ancho o alto a las grillas en fracciones 
    min-content: ajusta el ancho de la celda para tener la columna lo más fina que se pueda sin romperla
    max-content: ajusta el ancho de la columna para tener la columna lo más ancha que se pueda sin romperla
    auto-fill/auto-fit: Nos ayuda a que la grilla ocupe todo el ancho posible
        auto-fill: agrega columnas "fantasma" que van rellenando espacio para ajustar
        auto-fit: ensancha las columnas que ya se tiene para ocupar el espacio completamente
 -->
